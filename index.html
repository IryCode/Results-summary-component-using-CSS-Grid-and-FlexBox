<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
    <style></style>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="card">
          <div class="card-content">
            <div class="left">
              <h3 class="result">Your Result</h3>
              <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
              </div>
              <h3>Great</h3>
              <p>
                You scorede higher than 65% of the people who have taken these
                tests.
              </p>
            </div>

            <div class="right">
              <h1>Summary</h1>
              <ul>
                <li class="reaction-li">
                  <div class="categorie">
                    <img src="assets/images/icon-reaction.svg" alt="" />
                    <p class="reaction">Reaction</p>
                  </div>
                  <p>80 <span>/ 100</span></p>
                </li>

                <li class="memory-li">
                  <div class="categorie">
                    <img src="assets/images/icon-memory.svg" alt="" />
                    <p class="memory">Memory</p>
                  </div>
                  <p>92 <span>/ 100</span></p>
                </li>

                <li class="verbal-li">
                  <div class="categorie">
                    <img src="assets/images/icon-verbal.svg" alt="" />
                    <p class="verbal">Verbal</p>
                  </div>
                  <p>61 <span>/ 100</span></p>
                </li>

                <li class="visual-li">
                  <div class="categorie">
                    <img src="assets/images/icon-visual.svg" alt="" />
                    <p class="visual">Visual</p>
                  </div>
                  <p>72 <span>/ 100</span></p>
                </li>
              </ul>
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
